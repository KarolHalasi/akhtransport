<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-panel {
      max-width: 1000px;
      margin: 2em auto;
      padding: 1.5em;
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }
    .toggle-buttons {
      display: flex;
      gap: 1em;
      margin-bottom: 1.5em;
      justify-content: center;
    }
    .filters {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }
    .filters input,
    .filters select {
      padding: 0.4em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .order-card, .message-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      background: #f9f9f9;
    }
    .order-card input,
    .order-card select {
      padding: 0.4em;
      width: 100%;
      margin-top: 0.3em;
      margin-bottom: 0.8em;
    }
    .save-btn, .delete-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    .save-btn:hover { background-color: #005fa3; }
    .delete-btn { background-color: #cc0000; margin-top: 0.5em; }
    .delete-btn:hover { background-color: #a80000; }
    .logout-btn {
      background-color: #555;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout-btn:hover { background-color: #333; }
    .lang-switcher { text-align: center; margin-top: 2em; }
    .hidden { display: none; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>
  <div class="admin-panel">
    <div class="admin-header">
      <h2>Admin Panel</h2>
      <button class="logout-btn" onclick="logout()">Odhlásiť sa</button>
    </div>

    <div class="toggle-buttons">
      <button onclick="showSection('orders')">Objednávky</button>
      <button onclick="showSection('messages')">Správy</button>
    </div>

    <div id="ordersSection">
      <h3>Objednávky</h3>
      <div class="filters">
        <label>Dátum od: <input type="date" id="filterDateFrom"></label>
        <label>Dátum do: <input type="date" id="filterDateTo"></label>
        <label>Stav:
          <select id="filterStatus">
            <option value="">Všetky</option>
            <option value="Čaká">Čaká</option>
            <option value="Vybavuje sa">Vybavuje sa</option>
            <option value="Doručené">Doručené</option>
          </select>
        </label>
        <button onclick="loadOrders()">Filtrovať</button>
      </div>
      <button onclick="exportOrdersCSV()">Export objednávok do CSV</button>
      <div id="ordersList">Načítavam objednávky...</div>
    </div>

    <div id="messagesSection" class="hidden">
      <h3>Správy z kontaktu</h3>
      <button onclick="exportMessagesCSV()">Export správ do CSV</button>
      <div id="messagesList">Načítavam správy...</div>
    </div>

    <div class="lang-switcher">
      <button onclick="setLanguage('sk')">SK</button>
      <button onclick="setLanguage('hu')">HU</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>
  </div>

  <script src="admin.js"></script>
  <script src="lang.js"></script>
</body>
</html>
