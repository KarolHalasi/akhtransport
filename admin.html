<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-panel {
      max-width: 1000px;
      margin: 2em auto;
      padding: 1.5em;
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .order-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      background: #f9f9f9;
    }

    .order-card p {
      margin: 0.4em 0;
    }

    .order-card input, .order-card select {
      padding: 0.4em;
      width: 100%;
      margin-top: 0.3em;
      margin-bottom: 0.8em;
    }

    .save-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #005fa3;
    }

    .logout-btn {
      background-color: #555;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }

    .logout-btn:hover {
      background-color: #333;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5em;
    }

    .lang-switcher {
      text-align: center;
      margin-top: 2em;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="admin-panel">
    <div class="admin-header">
      <h2>Admin - Správa objednávok</h2>
      <button class="logout-btn" onclick="logout()">Odhlásiť sa</button>
    </div>

    <div id="ordersList">
      <p>Načítavam objednávky...</p>
    </div>

    <div class="lang-switcher">
      <button onclick="setLanguage('sk')">SK</button>
      <button onclick="setLanguage('hu')">HU</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxD-bUWAFmlAxzrgvdl5meMc9GjIDz0XA",
      authDomain: "akhtransapp.firebaseapp.com",
      projectId: "akhtransapp",
      storageBucket: "akhtransapp.appspot.com",
      messagingSenderId: "960895665450",
      appId: "1:960895665450:web:52d8efb64b76c2392602f5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const ADMIN_EMAIL = "info@akhtransport.sk";

    auth.onAuthStateChanged(user => {
      if (!user || user.email !== ADMIN_EMAIL) {
        window.location.href = "index.html";
      } else {
        loadAllOrders();
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    async function loadAllOrders() {
      const list = document.getElementById("ordersList");
      list.innerHTML = "";

      try {
        const snapshot = await db.collection("orders").orderBy("date", "desc").get();

        if (snapshot.empty) {
          list.innerHTML = "<p>Žiadne objednávky zatiaľ neexistujú.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "order-card";

          card.innerHTML = `
            <p><strong>Vyzdvihnutie:</strong> ${data.pickup || "-"}</p>
            <p><strong>Doručenie:</strong> ${data.delivery || "-"}</p>
            <p><strong>Dátum:</strong> ${data.date || "-"}</p>
            <p><strong>Poznámka:</strong> ${data.note || "-"}</p>
            <p><strong>Email zákazníka:</strong> ${data.email || "-"}</p>

            <label><strong>Stav:</strong></label>
            <select id="status-${doc.id}">
              <option value="Čaká" ${data.status === "Čaká" ? "selected" : ""}>Čaká</option>
              <option value="Vybavuje sa" ${data.status === "Vybavuje sa" ? "selected" : ""}>Vybavuje sa</option>
              <option value="Doručené" ${data.status === "Doručené" ? "selected" : ""}>Doručené</option>
            </select>

            <label><strong>Cena (€):</strong></label>
            <input type="number" id="price-${doc.id}" value="${data.price || ""}" />

            <button class="save-btn" onclick="saveOrder('${doc.id}')">Uložiť zmeny</button>
          `;
          list.appendChild(card);
        });
      } catch (err) {
        list.innerHTML = "<p>Chyba pri načítaní objednávok.</p>";
        console.error(err);
      }
    }

    async function saveOrder(id) {
      const status = document.getElementById("status-" + id).value;
      const price = document.getElementById("price-" + id).value;

      try {
        await db.collection("orders").doc(id).update({
          status: status,
          price: price !== "" ? parseFloat(price) : null
        });
        alert("Objednávka bola aktualizovaná.");
      } catch (err) {
        alert("Chyba pri ukladaní: " + err.message);
      }
    }
  </script>

  <script src="lang.js"></script>
</body>
</html>
