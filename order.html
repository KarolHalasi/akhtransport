<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="order_title">Objednať prepravu</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    #orderForm label { display: block; margin-bottom: 1rem; }
    #orderForm label span { display: block; margin-bottom: 0.3rem; font-weight: bold; }
    #orderForm input, #orderForm textarea {
      width: 100%; max-width: 400px;
      padding: 0.5rem; font-size: 1rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    #orderForm textarea { min-height: 80px; resize: vertical; }
    #orderForm button {
      padding: 0.6rem 1.2rem; background-color: #003366;
      color: white; border: none; border-radius: 4px;
      cursor: pointer; font-size: 1rem; max-width: 150px;
    }
    #orderForm button:hover { background-color: #0055aa; }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="AKH Transport logo" class="logo" /></a>
    <nav>
      <ul>
        <li><a href="index.html" data-i18n="home"></a></li>
        <li><a href="order.html" data-i18n="order"></a></li>
        <li><a href="dashboard.html" data-i18n="dashboard"></a></li>
      </ul>
    </nav>
    <div class="lang-switcher">
      <button onclick="setLanguage('sk')">SK</button>
      <button onclick="setLanguage('hu')">HU</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>
  </header>
  <main>
    <h1 data-i18n="order_title">Objednať prepravu</h1>
    <form id="orderForm">
      <label><span data-i18n="name">Meno</span><input type="text" name="name" required /></label>
      <label><span data-i18n="email">Email</span><input type="email" name="email" required /></label>
      <label><span data-i18n="phone_number">Telefón</span><input type="tel" name="phone_number" required /></label>
      <label><span data-i18n="pickup">Miesto vyzdvihnutia</span><input type="text" name="pickup" required /></label>
      <label><span data-i18n="delivery">Miesto doručenia</span><input type="text" name="delivery" required /></label>
      <label><span data-i18n="date">Dátum a čas</span><input type="datetime-local" name="datetime" required /></label>
      <label><span data-i18n="note">Poznámka</span><textarea name="note"></textarea></label>
      <button type="submit" data-i18n="submit">Odoslať</button>
    </form>
    <div id="thankYouMessage" style="display:none;" data-i18n="thank_you"></div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxD-bUWAFmlAxzrgvdl5meMc9GjIDz0XA",
      authDomain: "akhtransapp.firebaseapp.com",
      projectId: "akhtransapp",
      storageBucket: "akhtransapp.appspot.com",
      messagingSenderId: "960895665450",
      appId: "1:960895665450:web:52d8efb64b76c2392602f5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Po načítaní DOM a Firebase auth
    document.addEventListener("DOMContentLoaded", () => {
      auth.onAuthStateChanged(async (user) => {
        if (!user) return; // anonymní môžu tiež objednávať

        const nameInput = document.querySelector('input[name="name"]');
        const emailInput = document.querySelector('input[name="email"]');
        const phoneInput = document.querySelector('input[name="phone_number"]');

        emailInput.value = user.email || "";
        nameInput.value = user.displayName || "";

        try {
          const userDoc = await db.collection("users").doc(user.uid).get();
          const data = userDoc.data();
          if (data?.phone) phoneInput.value = data.phone;
        } catch (err) {
          console.warn("⚠️ Telefónne číslo sa nepodarilo načítať:", err.message);
        }
      });
    });
  </script>

  <script src="order.js"></script>
  <script src="lang.js"></script>
</body>
</html>
